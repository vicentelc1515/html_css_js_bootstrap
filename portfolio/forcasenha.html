<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/validador_senha.js"></script>
    <link rel="stylesheet" href="css/forcasenha.css">
    <title>Força Senha</title>
</head>
<body>
    <!--
    <h3>Validador da Força da Senha</h3>
    <form>
        <div id="impsenha"></div>
        <div id="impforcasenha"></div>
        <div id="errosenhaforca"></div>
        Senha: <input type="password" name="senhaforca" id="senhaforca" 
        onkeyup="validadorsenha()">
        <br><br>
        
    </form>
    -->

    <div id="login">
        <form class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" autocomplete="off">
                </div>

                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="password" id="password" autocomplete="off">
                </div>
            </div>

            <div class="card-footer">
                <input type="submit" value="login" class="submit">
                <div class="inscrever">
                    <div style="margin-top: 15px;">
                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                </div>
                <div style="margin-top: 15px;">
                    <a href="#" class="recuperar_senha">Inscrever-se</a>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
